<div class="mat-elevation-z4">
    <table mat-table  [dataSource]="convidados">
       
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="convidado_por">
        <th mat-header-cell *matHeaderCellDef >Convidado por</th>
        <td mat-cell *matCellDef="let row">{{row.convidado_por}}</td>
      </ng-container>
  
      <ng-container matColumnDef="consumo_bebida">
        <th mat-header-cell *matHeaderCellDef>Vai consumir bebida?</th>
        <td mat-cell *matCellDef="let row">
            <span *ngIf="row.consumo_bebida">
                Sim
            </span>
            <span *ngIf="!row.consumo_bebida">
                Não
            </span> 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <span class="example-flex-container">
          <a mat-mini-fab color="primary" routerLink="/listaConvidado/update/{{row.id_convidado}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a mat-mini-fab color="warn" (click)="removeConvidado(row.id_convidado)" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
