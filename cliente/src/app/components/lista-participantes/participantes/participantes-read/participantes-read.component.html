<div class="mat-elevation-z4">
    <table mat-table  [dataSource]="participantes">
       
      <ng-container matColumnDef="nome_participante">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome_participante}}</td>
      </ng-container>
  
      <ng-container matColumnDef="setor">
        <th mat-header-cell *matHeaderCellDef >setor</th>
        <td mat-cell *matCellDef="let row">{{row.setor}}</td>
      </ng-container>

      <ng-container matColumnDef="tem_convidado">
        <th mat-header-cell *matHeaderCellDef>Tem convidado?</th>
        <td mat-cell *matCellDef="let row">
            <span *ngIf="row.id_convidado">
                Sim
            </span>
            <span *ngIf="row.id_convidado == null">
                Não 
                <span> 
                  <button mat-icon-button color="primary" (click)="addConvidado(row.id_participante)">
                    <i class="material-icons">
                      add
                    </i>
                  </button>
                </span>
            </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="consumo_bebida">
        <th mat-header-cell *matHeaderCellDef>Vai consumir bebida?</th>
        <td mat-cell *matCellDef="let row">
            <span *ngIf="row.consumo_bebida">
                Sim
            </span>
            <span *ngIf="!row.consumo_bebida">
                Não
            </span> 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <span class="example-flex-container">
          <a mat-mini-fab color="primary" routerLink="/listaParticipantes/update/{{row.id_participante}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a mat-mini-fab color="warn" (click)="removeParticipante(row.id_participante)" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
